<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <h1 class="title">
        Order Summary
      </h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="subscription">
        <img src="/images/icon-music.svg" alt="">
        <div>
          <p>Annual Plan</p>
          <span style="font-weight: 300;">$59.99/year</span>
        </div>
        <a href="">Change</a>
      </div>
    </div>
    <div class="card-footer">
      <a class="checkout" href="">Proceed to Payment</a>
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </div>

</body>

</html>
